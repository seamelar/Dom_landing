<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Mulish:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="DOM" />
                    </a>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Компания</a></li>
                        <li><a href="#">Проекты</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Построим дом вашей мечты</h1>
                <h2 class="intro__suptitle">Строительство загородных домов и коттеджей под ключ</h2>
            </div>
        </div>
    </div>
    <div class="services">
        <div class="container">
            <div class="services__container">
                <span class="text-center services-text">Оказываем услуги комплексно, совмещая отдельные виды работ</span>
                <div class="slider">
                    <div class="slider__item">
                        <span class="text-center">Дома из клееного бруса</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house1.png" alt="DOM" />
                    </div>
                    <div class="slider__item">
                        <span class="text-center">Каркасные дома</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house2.png" alt="DOM" />
                    </div>
                    <div class="slider__item">
                        <span class="text-center">Дома из брёвен</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house3.png" alt="DOM" />
                    </div>
                    <div class="slider__item">
                        <span class="text-center">Фахверковые дома</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house4.png" alt="DOM" />
                    </div>
                    <div class="slider__item">
                        <span class="text-center">Беседки</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house5.png" alt="DOM" />
                    </div>
                    <div class="slider__item">
                        <span class="text-center">Ремонт и отделка</span>
                        <button class="slider__btn">Подробнее</button>
                        <img src="img/house6.png" alt="DOM" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
